<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biscoito da Sorte</title>

    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz@9..40&family=Dancing+Script:wght@400;700&family=Montserrat&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="screen1">
            <div class="text">
                <h1>Qual é a sua sorte de hoje?</h1>
                <p>Abra o biscoito e descubra!</p>
            </div>

            <div class="image">
                <img src="./photos/fortune-cookie.svg" alt="fortune cookie">
            </div>
        </div>

        <div class="hide screen2">
            <div class="anotherText">
                <h1>Aqui está a sua sorte de hoje:</h1>
                <p>Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p>
            </div>

            <div class="imageOpened">
                <img src="./photos/opened-cookie.svg" alt="opened cookie">
            </div>

            <div class="oppenCookie">
                <button id="btnReset">Abrir outro biscoito</button>
            </div>
    </main>

    <script src="./main.js"></script>
</body>

</html>
